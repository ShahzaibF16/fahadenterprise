<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link rel="stylesheet" href="style2.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://kit.fontawesome.com/68b9948102.js" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

</head>

<body>


  <h1 id="contact-text">Contact</h1>


  <section class="about">
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2082.118845563209!2d68.37498603221312!3d25.394768515722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c70e14acf5241%3A0xcfea630c70804643!2sCloth%20Market!5e0!3m2!1sen!2s!4v1590253402672!5m2!1sen!2s"
        width="600" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>
    </div>



    <!--Grid row-->
    <div class="row">

      <!--Grid column-->
      <div class="col-lg-5 col-md-12 mb-0 mb-md-0">

        <h4 class="mb-3"><strong>Office</strong></h4>

        <hr>

        <p class="mb-1"><strong>Address:</strong> </p>

        <p class="mb-1">Domanwah Road</p>
        <p class="mb-1">Hyderabad, Sindh</p>
        <p class="mb-1">Pakistan</p>

        <hr>

        <p class="mb-1"><strong>Phone:</strong> </p>

        <p class="mb-1">03123015542</p>

      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-lg-7 col-md-12 mb-4 mb-md-0 text-center">

        <!-- Form -->

        <form class="ecommerce-contact-form" method="post" action="">

          <div class="md-form md-outline">
            <input type="text" id="mdb_sender_name" name="mdb_sender_name" class="form-control" required>
            <label for="mdb_sender_name">Name</label>
          </div>

          <div class="md-form md-outline mt-3">
            <input type="email" id="mdb_sender_email" name="mdb_sender_email" class="form-control" required>
            <label for="mdb_sender_email">E-mail</label>
          </div>

          <div class="md-form md-outline">
            <textarea id="mdb_message_content" name="mdb_message_content" class="md-textarea form-control" rows="4"
              required></textarea>
            <label for="mdb_message_content">Your message</label>
          </div>

          <button type="submit" class="btn btn-primary btn-md ml-0">Send</button>

          <input type="hidden" name="action" value="contact" />

        </form>

        <!-- Form -->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

    </div>
    <!--Grid column-->

    </div>
    <!--Grid row-->


  </section>
  <!--Section: Content-->


  </div>

  </section>







  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
</body>


</html>
